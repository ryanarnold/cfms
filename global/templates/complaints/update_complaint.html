{% extends "complaints/base.html" %}
{% load staticfiles %}

{% block content %}
	<div class="col-md-9">
		<form method="post">
			{% for field in form.visible_fields %}
				<div class="row">
					<div class="col-md-2">
						<label>{{ field.label }}</label><br>
					</div>
					<div class="col-md-9">
						{{ field }}<br>
					</div>
				</div>
			{% endfor %}
			<div class="row">
				<div class="col-md-2">
					<!-- NOTHING -->
				</div>
				<div class="col-md-9">
					<input type="submit" name="submit" value="Save Changes" class="btn btn-success">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
