{% extends "complaints/base.html" %}
{% load staticfiles %}

{% block styles %}
	<link href="{% static "css/login.css" %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block header %}
	
{% endblock %}

{% block body %}
	
	<div class="container">

		<form id="login_form" class="form-signin" method="post">
			{% csrf_token %}
			<h1>Login to CFMS</h1>
			<div class="form-group">
				<label for="input_username" class="sr-only">Username</label>
				<input id="input_username" class="form-control" type="text" name="username" placeholder="Username" required autofocus>
			</div>
			<div class="form-group">
				<label for="input_password" class="sr-only">Password</label>
				<input id="input_password" class="form-control" type="password" name="password" placeholder="Password" required>
			</div>
			<button class="btn btn-primary btn-block" type="submit" name="submit">Login</button>
		</form>
		
		{% if invalid_login %}
			<br>
			<div class="alert alert-danger" role="alert"><strong>Incorrect username and/or password!</strong></div>
		{% endif %}

	</div>
	
{% endblock %}
